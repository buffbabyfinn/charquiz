<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>What Character are you??</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1></h1>
      <div class="testArea">
        <form id ="quiz" class="quizQuestions" type="select">
         <label for="scienceExperiment">Do you find you identify with science experiments gone horribly wrong?</label>
          <select id="scienceExperiment">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

          <label for="conflict">When confronted with a conflict, you...</label>
          <select id ="conflict">
            <option value="flipp">Blame your son and take no responsibility.</option>
            <option value="summer">Beat the crap out the conflict!</option>
            <option value="unity">Assimilate it into your ever-expanding consciousness.</option>
            <option value="slippery">Climb, roughly, 10,000 stairs.</option>
            <option value="morty">Puke out your feet.</option>
          </select>

          <label for="lifePath">What do you want most out of life?</label>
          <select id ="lifePath">
            <option value="flipp">More power, more feeeeemales.</option>
            <option value="summer">PHYSICAL DOMINATION.</option>
            <option value="unity">To become ALL of life.</option>
            <option value="slippery">A boob job. Or, you know a nice set of stairs and some schmeckles.</option>
            <option value="morty">To ooze a little more...or maybe a few more tentacles. With some hard-suckin' suckers.</option>
          </select>

          <label for="money">You find $20 on the ground! You...</label>
          <select id ="money">
            <option value="flipp">Spend the crap out of it!</option>
            <option value="summer">Destroy it! Money is for wimpy losers, who don't take what they want!</option>
            <option value="unity">Leave it, as you have no need for material currency.</option>
            <option value="slippery">Trade it for schmeckels.</option>
            <option value="morty">Donate it to the less oozy unfortunates.</option>
          </select>

           <label for="universe">Do you often find yourself contemplating your relative position in time and space?</label>
            <select id="universe">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>

      </form>
      </div>
    </div>
  </body>
</html>
